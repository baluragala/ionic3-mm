<ion-header>

  <ion-navbar>
    <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      <h1>{{ title }}</h1>
      <p>by</p>
      <h3>{{author}}</h3>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="close(true)">
          Remove Bookmark
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  <button ion-button color="primary" (click)="close()">Close</button>
</ion-content>
