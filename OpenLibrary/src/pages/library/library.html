<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Select your favorite book</h3>
  <ion-list>

    <button ion-item
            *ngFor="let bookGroup of bookCollection"
            [navPush]="bookGroupPage"
            [navParams]="bookGroup"
    >
      <ion-icon [name]="bookGroup.icon" item-left></ion-icon>
      <h2>{{bookGroup.category | uppercase}}</h2>
      <p>{{bookGroup.books.length}} books</p>
    </button>
  </ion-list>
</ion-content>
