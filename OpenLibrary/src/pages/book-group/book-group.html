<ion-header>

  <ion-navbar>
    <ion-title>{{bookGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let book of bookGroup.books">
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <div class="content">
        <img [src]="book.coverPage" class="book-cover">
        <div class="book-detail-container">
          <h1 class="book-title">{{book.title}}</h1>
          <h4 class="book-author">{{book.author}}</h4>
        </div>
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col text-right="">
        <button (click)="addToBookmarks(book)"
                *ngIf="!isBookmarked(book)"
                ion-button
                clear
                small
        >
          Bookmark
        </button>
        <button (click)="removeFromBookmarks(book)"
                *ngIf="isBookmarked(book)"
                ion-button
                round
                medium
        >
          Remove Bookmark
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
