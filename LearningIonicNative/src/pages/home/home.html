<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="takePicture()">
        Take Picture
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="makeCall()">
        Make Call
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="vibrate()">
        Vibrate
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="pickImages()">
        Pick Images
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="browse()">
        Browse
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="showToast()">
        Toast
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <img *ngIf="capturedImage!==undefined"
           [src]="capturedImage" width="300px">
    </ion-col>
  </ion-row>
</ion-content>
